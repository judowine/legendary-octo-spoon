[versions]
# Kotlin & Gradle
kotlin = "1.9.22"
ktor = "3.0.0"
logback = "1.4.14"

# Database
exposed = "0.46.0"
postgresql = "42.7.1"
hikaricp = "5.1.0"

# Security & Authentication
jwt = "4.4.0"
bcrypt = "0.10.2"

# Redis
lettuce = "6.3.1.RELEASE"

# Validation
konform = "0.6.0"

# HTTP Client
ktor-client = "3.0.0"

# Serialization
kotlinx-serialization = "1.6.2"

# Testing
kotest = "5.8.0"
mockk = "1.13.9"
testcontainers = "1.19.3"
kotest-extensions-testcontainers = "2.0.2"

# Utilities
kotlinx-datetime = "0.5.0"
kotlinx-coroutines = "1.7.3"

[libraries]
# Ktor Server
ktor-server-core = { module = "io.ktor:ktor-server-core-jvm", version.ref = "ktor" }
ktor-server-netty = { module = "io.ktor:ktor-server-netty-jvm", version.ref = "ktor" }
ktor-server-content-negotiation = { module = "io.ktor:ktor-server-content-negotiation-jvm", version.ref = "ktor" }
ktor-server-auth = { module = "io.ktor:ktor-server-auth-jvm", version.ref = "ktor" }
ktor-server-auth-jwt = { module = "io.ktor:ktor-server-auth-jwt-jvm", version.ref = "ktor" }
ktor-server-cors = { module = "io.ktor:ktor-server-cors-jvm", version.ref = "ktor" }
ktor-server-status-pages = { module = "io.ktor:ktor-server-status-pages-jvm", version.ref = "ktor" }
ktor-server-call-logging = { module = "io.ktor:ktor-server-call-logging-jvm", version.ref = "ktor" }
ktor-server-host-common = { module = "io.ktor:ktor-server-host-common-jvm", version.ref = "ktor" }
ktor-server-config-yaml = { module = "io.ktor:ktor-server-config-yaml", version.ref = "ktor" }

# Ktor Client (OAuth用)
ktor-client-core = { module = "io.ktor:ktor-client-core-jvm", version.ref = "ktor-client" }
ktor-client-cio = { module = "io.ktor:ktor-client-cio-jvm", version.ref = "ktor-client" }
ktor-client-content-negotiation = { module = "io.ktor:ktor-client-content-negotiation-jvm", version.ref = "ktor-client" }
ktor-client-auth = { module = "io.ktor:ktor-client-auth-jvm", version.ref = "ktor-client" }
ktor-client-logging = { module = "io.ktor:ktor-client-logging-jvm", version.ref = "ktor-client" }

# Serialization
ktor-serialization-kotlinx-json = { module = "io.ktor:ktor-serialization-kotlinx-json-jvm", version.ref = "ktor" }
kotlinx-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlinx-serialization" }

# Database - Exposed ORM
exposed-core = { module = "org.jetbrains.exposed:exposed-core", version.ref = "exposed" }
exposed-dao = { module = "org.jetbrains.exposed:exposed-dao", version.ref = "exposed" }
exposed-jdbc = { module = "org.jetbrains.exposed:exposed-jdbc", version.ref = "exposed" }
exposed-java-time = { module = "org.jetbrains.exposed:exposed-java-time", version.ref = "exposed" }

# Database - PostgreSQL & Connection Pool
postgresql = { module = "org.postgresql:postgresql", version.ref = "postgresql" }
hikaricp = { module = "com.zaxxer:HikariCP", version.ref = "hikaricp" }

# Security
jwt = { module = "com.auth0:java-jwt", version.ref = "jwt" }
bcrypt = { module = "at.favre.lib:bcrypt", version.ref = "bcrypt" }

# Redis
lettuce-core = { module = "io.lettuce:lettuce-core", version.ref = "lettuce" }

# Validation
konform = { module = "io.konform:konform-jvm", version.ref = "konform" }

# Utilities
kotlinx-datetime = { module = "org.jetbrains.kotlinx:kotlinx-datetime", version.ref = "kotlinx-datetime" }
kotlinx-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "kotlinx-coroutines" }

# Logging
logback-classic = { module = "ch.qos.logback:logback-classic", version.ref = "logback" }

# Testing - Ktor
ktor-server-test-host = { module = "io.ktor:ktor-server-test-host-jvm", version.ref = "ktor" }

# Testing - Kotest
kotest-runner-junit5 = { module = "io.kotest:kotest-runner-junit5", version.ref = "kotest" }
kotest-assertions-core = { module = "io.kotest:kotest-assertions-core", version.ref = "kotest" }
kotest-property = { module = "io.kotest:kotest-property", version.ref = "kotest" }
kotest-extensions-testcontainers = { module = "io.kotest.extensions:kotest-extensions-testcontainers", version.ref = "kotest-extensions-testcontainers" }

# Testing - MockK
mockk = { module = "io.mockk:mockk", version.ref = "mockk" }

# Testing - TestContainers
testcontainers-postgresql = { module = "org.testcontainers:postgresql", version.ref = "testcontainers" }
testcontainers-core = { module = "org.testcontainers:testcontainers", version.ref = "testcontainers" }

[bundles]
# Ktor Server関連をまとめる
ktor-server = [
    "ktor-server-core",
    "ktor-server-netty",
    "ktor-server-content-negotiation",
    "ktor-server-auth",
    "ktor-server-auth-jwt",
    "ktor-server-cors",
    "ktor-server-status-pages",
    "ktor-server-call-logging",
    "ktor-server-host-common",
    "ktor-server-config-yaml",
]

# Ktor Client関連をまとめる
ktor-client = [
    "ktor-client-core",
    "ktor-client-cio",
    "ktor-client-content-negotiation",
    "ktor-client-auth",
    "ktor-client-logging",
]

# Serialization関連
serialization = [
    "ktor-serialization-kotlinx-json",
    "kotlinx-serialization-json",
]

# Database関連をまとめる
database = [
    "exposed-core",
    "exposed-dao",
    "exposed-jdbc",
    "exposed-java-time",
    "postgresql",
    "hikaricp",
]

# Security関連をまとめる
security = [
    "jwt",
    "bcrypt",
]

# Testing関連をまとめる
testing-kotest = [
    "kotest-runner-junit5",
    "kotest-assertions-core",
    "kotest-property",
    "kotest-extensions-testcontainers",
]

testing-containers = [
    "testcontainers-postgresql",
    "testcontainers-core",
]

[plugins]
# Kotlin関連プラグイン
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }

# Ktorプラグイン
ktor = { id = "io.ktor.plugin", version.ref = "ktor" }
